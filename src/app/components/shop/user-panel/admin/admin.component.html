<div class="row">
    <button type="button" class="col-2 float-start btn btn-block btn-primary" (click)="newProduct()">
        <fa-icon [icon]="faPlusSquare"></fa-icon>
    </button>
</div>

<hr class="my-4">

<form [formGroup]="productForm">

    <div class="form-group mb-3">
        <label for="product-name">Name</label>
        <input type="text" id="product-name" class="form-control"
            [ngClass]="{'is-invalid': productForm.get('name').touched && productForm.get('name').invalid}"
            formControlName="name" />
        <span class="invalid-feedback">Product name can't be blank.</span>
    </div>

    <div class="form-group mb-3">
        <label for="product-price">Price</label>
        <input type="text" id="product-price" class="form-control"
            [ngClass]="{'is-invalid': productForm.get('price').touched && productForm.get('price').invalid}"
            formControlName="price" />
        <span class="invalid-feedback">Product price can't be blank.</span>
    </div>

    <div class="form-group mb-3">
        <label for="product-category">Category</label>
        <select class="form-select" id="product-category"
            [ngClass]="{'is-invalid': productForm.get('category_id').touched && productForm.get('category_id').invalid}"
            formControlName="category_id">
            <option selected disabled>Choose...</option>
            <option *ngFor="let category of categoryList" value="{{category._id}}">{{category.name}}</option>
        </select>
        <span class="invalid-feedback">Category can't be blank.</span>
    </div>

    <div class="mb-3">
        <label for="formFile" class="form-label">Please upload picture</label>
        <div class="input-group">
            <input type="file" id="formFile"
                [ngClass]="{'is-invalid': productForm.get('image').touched && productForm.get('image').invalid}"
                (change)="onFileSelected($event)" class="form-control" formControlName="image">
            <div class="invalid-feedback">
                Please provide a valid image.
            </div>
        </div>
    </div>

    <hr class="my-4">

    <div class="row">
        <button type="submit" class="btn btn-primary col-8 offset-2" (click)="submitProduct()" 
            [disabled]="productForm.invalid"
            >
            Save
        </button>
    </div>
</form>
