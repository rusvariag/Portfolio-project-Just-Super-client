<div class="container card">
    <div class="card-header text-center h4 bg-transparent border-0 mt-4">
        <span class="display-6">Sign in to your account</span>
    </div>
    <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
                <label for="username">Email address (required)</label>
                <input type="text" class="form-control rounded-0" id="username"
                    [ngClass]="{ 'is-invalid': loginForm.get('email').touched && loginForm.get('email').invalid }"
                    formControlName="email" required />
                <span class="invalid-feedback">Please enter your username.</span>
            </div>
            <div class="form-group">
                <label for="password">Password (required)</label>
                <input type="password" class="form-control rounded-0" id="password"
                    [ngClass]="{ 'is-invalid': loginForm.get('password').touched && loginForm.get('password').invalid }"
                    formControlName="password" required />
                <span class="invalid-feedback">Please enter your password.</span>
            </div>
            <div class="text-center mt-3 collapse" style="color: red;" [ngClass]="{ 'show': isBadLogin }">Wrong username or
                password.</div>
            <div class="row">
                <button class="btn btn-primary btn-block rounded-pill mt-4 col-6 offset-3">
                    Sign in
                </button>
            </div>
        </form>
    </div>
    <div class="card-footer text-muted text-center bg-transparent border-0 mb-4">
        <span class="container mb-3 text-center">Don't have an account?</span>
        <button routerLink="/auth/register" class="btn btn-block btn-secondary rounded-pill mt-1 w-50">
            Create account
        </button>
    </div>
</div>
