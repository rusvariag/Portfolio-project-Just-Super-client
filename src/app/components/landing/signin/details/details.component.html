<div class="container">
    <img class="rounded" width="100%" src="https://images.unsplash.com/photo-1554829992-bcade1b796de?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="pic" />

    <ul class="list-group list-group-flush mt-4">
        <li class="list-group-item">
            <span><small>Available products in our store :</small></span>
            <br />
            <strong class="">{{totalProducts}}</strong>
        </li>
        <li class="list-group-item">
            <span><small>Orders submitted in our store :</small></span>
            <br />
            <strong class="">{{totalOrders}}</strong>
        </li>
    </ul>

    <div *ngIf="openCartDate || lastPurchase" class="alert alert-success m-0 mt-4 mb-5" role="alert">
        <small class="h5">Notification :</small>
        <hr />
        <div *ngIf="openCartDate">
            <span><small>You have open cart form :</small></span>
            <br />
            <p class="text-end">
                <strong>{{openCartDate | date: 'dd/MM/yyyy'}}</strong>
            </p>
        </div>
        <div *ngIf="lastPurchase">
            <span><small>Your last purchase was on :</small></span>
            <br />
            <p class="text-end">
                <strong class="">{{lastPurchase | date: 'dd/MM/yyyy'}}</strong>
            </p>
        </div>
    </div>
</div>
